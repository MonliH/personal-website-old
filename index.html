<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Jonathan Li</title>
        <meta name="description" content="My personal website">

        <link rel="stylesheet" href="./css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    </head>
    
    <div class="header">
        <a href="#master" class="name link">Jonathan Li</a>
        <!--<a href="https://github.com/MonliH"><img src="images/github_white.png" alt="github"></a>-->
        <div class="links">
            <a href="#about" class="link">About Me</a>
            <!--<a href="#projects" class="link">My Projects</a>-->
            <a href="#contact" class="link">Contact Me</a>
        </div>
    </div>

    <div class="master" id="master">
        <div id="front-page">
            <div id="title-page">
                <div class="title-name-div">
                    <div class="name-title"><div>JONATHAN </div></div>
                    <div class="name-title"><div>LI </div></div>
                    <div class="subheading" id="subheading_name">I Delight in Coding</div>
                </div>
            </div>
            <img src="images/image.png" alt="My blender simulation" id="title-image">
        </div>

        <div class="gradient" id="bridge"></div>

        <div class="page" id="about">
            <div class="about">
                <div class="title">About Me </div>
                <div class="about-me-section">
                    <img src="images/image.png" alt="My blender simulation" class="about-image">
                    <div class="about-text">
                        Hey! My name is Jonathan Li.
                        <br><br>
                        I’m passionate about coding, design, and making simulations.
                        <br><br>
                        Artificial intelligence and programming languages are some things I enjoy coding.
                        <br><br>
                        I revel in learning new things.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page" id="contact">
        <div class="contact">
            <div class="title">Contact Me</div>
            <form
                action="https://formspree.io/xbjzleev"
                method="POST"
                class="contact-form"
            >   
                <div id="entry-container">
                    <label class="entry">
                        <div class="entry-text"> Your Email</div>
                        <input type="text" name="_replyto" id="email" class="entry-input" placeholder="Email" required>
                    </label>
                    <label class="entry">
                        <div class="entry-text">Your Name</div>
                        <input type="text" name="name" class="entry-input" placeholder="Name" required>
                    </label>
                </div>
                <label id="message">
                    <div class="entry-text">Your message</div>
                    <textarea name="message" style="resize: none;" id="message-textarea" placeholder="Message" required></textarea>
                </label>
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>
    
</html>
